[include KAMP_Settings.cfg]
[include macro.cfg]
[include mainsail.cfg]
[exclude_object]
[include ./stealthburner_leds.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32h723xx_270015000851323235363233-if00
restart_method: command

[mcu EBBCan]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_1300470008504D4D35383820-if00

[printer]
kinematics: corexy
max_velocity: 800
max_accel: 15000
max_z_velocity: 35
max_z_accel: 700

[gcode_arcs]
resolution: 0.1

[force_move]
enable_force_move: True

[probe_eddy_ng btt_eddy]
sensor_type: btt_eddy
i2c_mcu: EBBCan
i2c_bus: i2c3_PB3_PB4 
x_offset: 0
y_offset: 45.42

[skew_correction] 

[virtual_sdcard]
path: ~/printer_data/gcodes

[display_status]

[save_variables]
filename: ~/printer_data/config/variables.cfg

[shaketune]
result_folder: ~/printer_data/config/ShakeTune_results

[idle_timeout]
timeout: 3600

[skew_correction]

